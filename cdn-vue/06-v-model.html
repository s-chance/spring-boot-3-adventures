<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-model</title>
    </head>

    <body>
        
        <div id="app">
            文章分类：<input type="text" v-model="searchConditions.category"> <span>{{ searchConditions.category }}</span>
            发布状态：<input type="text" v-model="searchConditions.state"> <span>{{ searchConditions.state }}</span>
            <button>搜索</button>
            <button @click="reset">重置</button>
            <br>
            <br>
            <table border="1 solid" colspa="0" cellspacing="0">
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(article,index) in articleList">
                    <td>{{ article.title }}</td>
                    <td>{{ article.category }}</td>
                    <td>{{ article.time }}</td>
                    <td>{{ article.state }}</td>
                    <td>
                        <button>编辑</button>
                        <button>删除</button>
                    </td>
                </tr>
            </table>
        </div>

        <script type="module">
            import { createApp } from "https://unpkg.com/vue@3.4.19/dist/vue.esm-browser.js"
            createApp({
                data() {
                    return {
                        searchConditions: {
                            category: "",
                            state: ""
                        },
                        articleList: [
                            {
                                title: "做饭指南",
                                category: "美食",
                                time: "2024-03-08",
                                state: "已发布"
                            },
                            {
                                title: "厨房危机",
                                category: "美食",
                                time: "2024-03-08",
                                state: "草稿"
                            },
                            {
                                title: "养生秘诀",
                                category: "美食",
                                time: "2024-03-08",
                                state: "已发布"
                            }
                        ]
                    }
                },
                methods: {
                    reset: function() {
                        // 清空 category 以及 state 的数据
                        // 在 methods 对应的函数里面，使用 this 就代表的是 vue 实例
                        // 可以使用 this 获取到 vue 实例中 data 的数据
                        this.searchConditions.category='';
                        this.searchConditions.state=''; 
                    }
                },
                // mounted: function() {
                //     console.log("挂载完毕");
                // }
                mounted() {
                    console.log("挂载完毕");
                }
            }).mount("#app")
        </script>
    </body>
</html>
